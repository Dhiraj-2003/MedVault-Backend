spring.application.name=MedVault

spring.datasource.url =jdbc:mysql://localhost:3306/medVault
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


#Email_configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=put your email id 
spring.mail.password=create you own application password through manage accounts
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
